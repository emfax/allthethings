<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>A test</title>
		<style>

			body {
				margin: 10px;
			}

		</style>
		<script type="text/javascript" src="MASPalette.js"></script>
		<script src="js/prototype.js" type="text/javascript"></script>
    <script src="js/scriptaculous.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="MASPalette.css">
	</head>
	<body>
		<script>
      function makeAnSVG () {
				var svgURI = 'http://www.w3.org/2000/svg';
				var svg = document.createElementNS(svgURI, 'svg');

				//Set viewBox size
				svg.setAttribute('viewBox', '0 0 100 100');
				svg.setAttribute('class', 'closeButton');

        // Draw a circle
				var circle = document.createElementNS( svgURI, 'circle' );
        circle.setAttribute( 'cx', '50' );
				circle.setAttribute( 'cy', '50' );
				circle.setAttribute( 'r', '50' );
				circle.setAttribute('class', 'closeButton');

				svg.appendChild(circle);

				return svg;
			}

			// Make a settings palette
			function settings () {
			  palette = new MASPalette({id: 'settings', title: 'Settings', width: '200px'});
				var title = document.createElement('div');
				title.setAttribute('class', 'MASPaletteBlock dragHandle');
        title.style.height = 16;
				title.innerHTML = 'Properties';
				title.appendChild(makeAnSVG());
				palette.appendBlock(title);

				var botts = document.createElement('div');
				botts.setAttribute('class', 'MASPaletteBlock');
				botts.style.height = '50px';
				botts.style.backgroundColor = '#eeeeee';
				palette.appendBlock(botts);

				return palette;
			}

			palette = settings();
			document.body.appendChild(palette.element);
			new Draggable('settings', {handle: 'dragHandle', starteffect: false, endeffect: false});
		</script>
	</body>
</html>
